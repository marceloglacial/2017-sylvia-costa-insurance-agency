deploy:
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftps:ssl-allow no; open -u $USERNAME,$PASSWORD $HOST; mirror -Rnev ./back-end/src/ ./home/sfco41592816662/html/wp-content/themes/sylvia-f-costa --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/"
  only:
    - master


pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r front-end/dist/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
