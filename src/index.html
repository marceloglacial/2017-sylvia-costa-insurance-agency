<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">

    <!-- INFO -->
    <title>Sylvia F. Costa Insurance Agency</title>
    <meta name="description" content="Sylvia F. Costa Insurance Agency" />
    <meta name="keywords" content="Sylvia F. Costa, insurance, agency, auto, home, business" />

    <!-- SOCIAL & ICONS -->
    <meta property="og:title" content="Sylvia F. Costa Insurance Agency" />
    <meta property="og:description" content="Helping your family or business with all your insurance needs. Your satisfaction is our ultimate goal"
    />
    <meta property="og:image" content="tile-wide.png" />
    <link rel="apple-touch-icon" href="tile.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <!-- DON'T FORGET GOOGLE ANALYTICS -->

</head>

<body>
    <div id="wrapper" class="container-fluid">
        <header class="row">
            <div id="logo">
                <h1>Sylvia F. Costa</h1>
                <p>Insurance Agency</p>
            </div>
            <!-- /logo -->
            <div id="services">
                <ul class="row">
                    <li class="auto col-xs-4">Auto</li>
                    <li class="business col-xs-4">Business</li>
                    <li class="home col-xs-4">Home</li>
                </ul>
            </div>
            <!-- /services -->
        </header>
        <main>
            <section id="about-us">
                <div id="moto" class="row">
                    <article>
                        <h2>About Us</h2>
                        <p>We love what we do, and look forward helping your family or business with all your insurance needs.
                            <br/>Satisfaction is our ultimate goal.</p>
                    </article>
                </div>
                <!-- /moto -->
                <div id="team" class="row">
                    <figure class="col-sm-12 col-md-6">
                        <img src="assets/img/card-photo.png" alt="Card Photo" class="img-responsive">
                        <figcaption>
                            <h3>Sylvia F. Costa</h3>
                            <p>Small kitty warm kitty little balls of fur cat is love, cat is life. Mewl for food at 4am meow
                                all night pose</p>
                        </figcaption>
                    </figure>
                    <figure class="col-sm-12 col-md-6">
                        <img src="assets/img/card-photo.png" alt="Card Photo" class="img-responsive">
                        <figcaption>
                            <h3>Fernando Costa</h3>
                            <p>Small kitty warm kitty little balls of fur cat is love, cat is life. Mewl for food at 4am meow
                                all night pose</p>
                        </figcaption>
                    </figure>
                </div>
                <!-- /team -->
            </section>
            <!-- /about-us -->
            <section id="contact-us">
                <h2>Contact Us</h2>
                <div id="form">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" id="contactName" placeholder="Your Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="contactEmail" placeholder="Your E-mail">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" id="contactText" placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
                <!-- /form -->
                <div id="map">
                    <h2>Visit Us</h2>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2961.0280713546335!2d-71.01960858470595!3d42.0854480792063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e484dbac060afd%3A0xb50098d9bc8694e4!2s15+Montello+St%2C+Brockton%2C+MA+02301%2C+USA!5e0!3m2!1sen!2sca!4v1511995113026"></iframe>
                    </div>
                </div>
                <!-- /map -->
                <div id="business-card">
                    <figure>
                        <img src="assets/img/logo-dark.png" alt="Company Logo" class="img-responsive">
                        <figcaption>
                            <h3>Sylvia F. Costa</h3>
                            <!-- <p>15 Montello Street / Brockton, MA / 02301 Tel: +1(508) 583.0022 / Fax +1(508) 583.7744 sfcostaIns@hotmail.com -->
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <!-- /business-card -->
            </section>
            <!-- contact-us -->
        </main>
        <footer>
            <nav>
                <ul class="nav nav-pills">
                    <li role="presentation">
                        <a href="#">Services</a>
                    </li>
                    <li role="presentation">
                        <a href="#about-us">About Us</a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="#contact-us">Contac Us</a>
                    </li>
                </ul>
            </nav>
            <div id="dev">
                <a href="http://marceloglacial.com">marceloglacial.com</a>
            </div>
        </footer>
    </div>
    <!-- /wrapper -->

    <!-- SCRIPTS -->
    <script src="vendor/js/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js "></script>

</html>
